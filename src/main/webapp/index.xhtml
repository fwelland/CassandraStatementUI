<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>APC</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="fasle" closable="false" collapsible="false">
                    Header
                </p:layoutUnit>

                
                
                <p:layoutUnit position="center">
                    <h:form id="reportForm">
                    <p:ajaxStatus style="width:32px;height:32px">  
                        <f:facet name="start">  
                            <p:graphicImage value="/images/ajax-loader.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>                  
                                                
                        <h:outputText value="Select a Date" />  
                        <br />                                                
                        <p:calendar value="#{reportBrowser.date}" id="date" showOn="button"  mindate="01/01/10" maxdate="12/31/12"  >
                            <p:ajax event="dateSelect" listener="#{reportBrowser.handleDateSelect}" update="banks"  />
                        </p:calendar>
                        <br />            
                        <br />
                        <h:outputText value="Pick a Bank" />  
                        <br/>
                        <p:selectOneListbox id="banks"  value="#{reportBrowser.bankId}"   >
                            <p:ajax update="reports" listener="#{reportBrowser.handleBankSelect}"  />                           
                            <f:selectItems value="#{reportBrowser.banks}"/>
                        </p:selectOneListbox>                          
                        <br />                                    
                        <br />                        
                        <p:panel header="Click on report to Download" id="reportsPanel" >
                            <p:dataList id="reports" value="#{reportBrowser.reports}" var="item">
                                <p:commandLink id="rptDLink" ajax="false">                                     
                                    <h:outputText value="#{item.label}" />
                                    <f:param name="ruid" value="#{item.value}" />                                    
                                    <p:fileDownload value="#{reportBrowser.downLoad()}" />
                                </p:commandLink>
                            </p:dataList>
                        </p:panel>                        
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
