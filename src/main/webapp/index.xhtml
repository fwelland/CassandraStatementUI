<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>APC</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="fasle" closable="false" collapsible="false">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                                                
                        <h:outputText value="Select a Date" />  
                        <br />                                                
                        <p:calendar value="#{reportBrowser.date}" id="popupButtonCal" showOn="button">
                            <p:ajax event="dateSelect" listener="#{reportBrowser.handleDateSelect}" update="banks" />
                        </p:calendar>
                                    
                        <br />
                        <h:outputText value="Pick a Bank" />  
                        <br/>
                        <p:selectOneListbox id="banks"  >  
                            <f:selectItems value="#{reportBrowser.banks}" />
                        </p:selectOneListbox>                          
                        <br />                        
                        <h:outputText value="Down Load a Report" />  
                        <br />                        
                        <p:selectOneListbox id="reports"  >  
                            <f:selectItems value="#{reportBrowser.reports}" />
                        </p:selectOneListbox>                          
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
